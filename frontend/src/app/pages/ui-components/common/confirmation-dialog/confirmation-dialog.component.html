<div class="modal-header">
    <h4 class="modal-title mt-0">Confirmation Message</h4>
</div>
<div class="modal-body">
    <div class="card-body">
        <div class="row">
            <p>Are you sure you want to delete the record?</p>
        </div>
    </div>
</div>
<div class="modal-footer p-0">
    <button type="submit" class="btn btn-danger m-1" (click)="confirmAction()">Yes</button>
    <button type="button" class="btn btn-outline-dark m-1" (click)="cancelAction()">Cancel</button>
</div>
