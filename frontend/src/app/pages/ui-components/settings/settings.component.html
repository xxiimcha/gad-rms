<div class="card cardWithShadow theme-card col-9">
    <div class="card-header d-flex align-items-center">
        <h2 class="card-title m-b-0">Settings</h2>
    </div>
    <div class="card-body b-t-1 p-0">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="User">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex align-items-center">
                            <!-- <img src="{{ element.image != null ? element.image : '/assets/images/profile/user-1.jpg' }}" class="rounded-circle" alt="" style="width: 45px; height: 45px" /> -->
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{ element.barangay }}</p>
                                <p class="text-muted mb-0">{{ element.email }}</p>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Deadlines">
                    <th mat-header-cell *matHeaderCellDef> Deadline </th>
                    <td mat-cell *matCellDef="let element">
                        <input type="date" class="form-control" [(ngModel)]="element.deadline" (change)="updateDeadline(element)">
                    </td>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button aria-label="Email">
                            <i-tabler class="d-flex"  name="mail"></i-tabler>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
