<div class="card cardWithShadow theme-card col-9">
    <div class="card-header d-flex align-items-center">
      <h2 class="card-title m-b-0">Settings</h2>
    </div>
    <div class="card-body b-t-1 p-0">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
          <!-- Barangay Name Column -->
          <ng-container matColumnDef="User">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <div class="ms-3">
                  <p class="fw-bold mb-1">{{ element.barangay }}</p>
                </div>
              </div>
            </td>
          </ng-container>
          
          <!-- Deadline Column -->
          <ng-container matColumnDef="Deadlines">
            <th mat-header-cell *matHeaderCellDef> Deadline </th>
            <td mat-cell *matCellDef="let element">
              <input type="date" class="form-control" [(ngModel)]="element.deadline" (change)="updateDeadline(element)">
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
