<div class="card cardWithShadow theme-card col-12">
    <div class="card-header d-flex align-items-center">
        <h2 class="card-title m-b-0">Audit Logs</h2>
    </div>
    <div class="card-body b-t-1 p-0">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex align-items-center">
                            <!-- <img src="{{ element.image != null ? element.image : '/assets/images/profile/user-1.jpg' }}" class="rounded-circle" alt="" style="width: 45px; height: 45px" /> -->
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{ element.full_name }}</p>
                                <p class="text-muted mb-0">{{ element.barangay }}</p>
                                <p class="text-muted mb-0">{{ element.email }}</p>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Event">
                    <th mat-header-cell *matHeaderCellDef> Event </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{ element.event }}</p>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Old Values">
                    <th mat-header-cell *matHeaderCellDef> Old Values </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="ms-3">
                            <ng-container *ngFor="let key of getKeys(element.old_values)">
                                <p class="mb-1">
                                    {{ key }}: {{ element.old_values[key] ?? "None" }} <br/>
                                </p>
                            </ng-container>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="New Values">
                    <th mat-header-cell *matHeaderCellDef> New Values </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="ms-3">
                            <ng-container *ngFor="let key of getKeys(element.new_values)">
                                <p class="mb-1">
                                    {{ key }}: {{ element.new_values[key] }} <br/>
                                </p>
                            </ng-container>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef> Updated Date </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{ element.created_at }}</p>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
