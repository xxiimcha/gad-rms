<div class="card cardWithShadow theme-card col-6">
    <div class="card-header d-flex align-items-center">
        <h2 class="card-title m-b-0">List of Users</h2>
        <button type="button" class="btn btn-primary btn-rounded btn-sm fw-bold ms-auto" (click)="createUser()">
            Add User
        </button>
    </div>
    <div class="card-body b-t-1 p-0">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="User">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex align-items-center">
                            <!-- <img src="{{ element.image != null ? element.image : '/assets/images/profile/user-1.jpg' }}" class="rounded-circle" alt="" style="width: 45px; height: 45px" /> -->
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{ element.barangay }}</p>
                                <p class="text-muted mb-0">{{ element.first_name }} {{ element.last_name }}</p>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <button type="button" class="btn btn-primary btn-rounded btn-sm fw-bold m-1" (click)="editUser(element.id)">
                            Edit
                        </button>
                        <button type="button" class="btn btn-danger btn-rounded btn-sm fw-bold m-1" (click)="deleteUser(element.id)">
                            Delete
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
