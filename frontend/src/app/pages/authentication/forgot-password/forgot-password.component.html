<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="!isLoading">
                <form [formGroup]="credentialsForm" (ngSubmit)="forgotPassword()">
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label [ngClass]="{'text-danger': credentialsForm.touched && credentialsForm.get('email')!.invalid, 'text-success': credentialsForm.touched && credentialsForm.get('email')!.valid}" >Email</label>
                        <input type="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': credentialsForm.touched && credentialsForm.get('email')!.invalid, 'is-valid': credentialsForm.touched && credentialsForm.get('email')!.valid}" placeholder="Enter Email Address">
                        <div *ngIf="credentialsForm.get('email')!.errors" class="invalid-feedback">Please enter a valid email address</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!credentialsForm.valid">Forgot Password</button>
                    </div>
                </form>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="isLoading">
                <div class="mat-elevation-z8">
                    <div class="row">
                        <div class="col">
                            <mat-spinner></mat-spinner>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="/assets/images/logos/gad-logo.png" class="img-fluid" alt="Sample image">
            </div>
        </div>
    </div>
</section>
