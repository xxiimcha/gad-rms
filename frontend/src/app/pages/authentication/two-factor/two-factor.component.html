<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <!-- Image Section -->
            <div class="col-md-6 col-lg-6 col-xl-5 mb-5 d-none d-md-block">
                <img src="/assets/images/logos/gad-logo.png" class="img-fluid" alt="Sample image" />
            </div>

            <!-- OTP Input Section -->
            <div class="col-md-6 col-lg-6 col-xl-5">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">Two-Factor Authentication</h3>

                    <!-- OTP Delivery Method Selection -->
                    <div class="mb-3">
                        <label for="deliveryMethod" class="form-label fw-bold">Choose how to receive the OTP:</label>
                        <select class="form-select" [(ngModel)]="otpDeliveryMethod" id="deliveryMethod">
                            <option value="email">Email</option>
                            <option value="SMS">SMS</option>
                        </select>
                    </div>

                    <!-- OTP Input Field -->
                    <div class="mb-3">
                        <label class="form-label fw-bold">Enter the One-Time Pin (OTP):</label>
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            [(ngModel)]="otpCode"
                            placeholder="Enter OTP here"
                        />
                    </div>

                    <!-- Error Message -->
                    <div class="alert alert-danger text-center" role="alert" *ngIf="otpErroMsg">
                        {{ otpErroMsg }}
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                        <button
                            type="submit"
                            data-mdb-button-init
                            data-mdb-ripple-init
                            class="btn btn-primary btn-lg"
                            (click)="generateOtp()"
                            [disabled]="otpCode !== ''"
                        >
                            Generate OTP
                        </button>
                        <button
                            type="submit"
                            data-mdb-button-init
                            data-mdb-ripple-init
                            class="btn btn-success btn-lg"
                            [disabled]="otpCode === ''"
                            (click)="verifyOtp()"
                        >
                            Submit
                        </button>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner Section -->
            <div class="col-md-6 col-lg-6 col-xl-5" *ngIf="isLoading">
                <div class="d-flex justify-content-center align-items-center vh-100">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
